<ui:component xmlns=""
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:composite="http://java.sun.com/jsf/composite"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui">

    <composite:interface>
        <composite:attribute name="offer" required="true" type="net.iaeste.iws.fe.model.Offer"/>
    </composite:interface>

    <composite:implementation>
        <p:fieldset>
            <ul>
                <li>
                    <p:outputLabel for="refNo" value="#{amsg.refNo}"/>
                    <p:inputMask id="refNo" value="#{cc.attrs.offer.refNo}" mask="AT-9999-9999-aa" required="true" styleClass="mediumInput"/>
                    <h:message for="refNo" errorClass="error"/>
                    <h:outputText styleClass="description" value="#{amsg.refNoDescription}"/>
                    <p:watermark for="refNo" value="AT-2012-9999-aa"/>
                </li>
                <li>
                    <p:outputLabel for="nominationDeadline" value="#{amsg.nominationDeadline}"/>
                    <p:calendar id="nominationDeadline" value="#{cc.attrs.offer.nominationDeadline}" required="true" styleClass="mediumInput"/>
                    <h:message for="nominationDeadline" errorClass="error"/>
                </li>
                <li>
                    <composite:renderFacet name="actions" required="false"/>
                </li>
            </ul>
        </p:fieldset>
    </composite:implementation>

</ui:component>
