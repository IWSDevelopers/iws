<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<f:view>

    <h:head>
        <ui:insert name="head">
            <title>#{amsg.pageTitle}</title>
        </ui:insert>

        <h:outputStylesheet library="css" name="layout.css"/>
        <h:outputStylesheet library="css" name="common.css"/>

        <h:outputScript library="js" name="menubutton.js"/>
    </h:head>

    <h:body>
        <p:panel styleClass="wrapper noPadding">

            <p:panel styleClass="logo">
                New Intraweb LOGO
            </p:panel>

            <p:panel styleClass="mainNavigation">
                <h:form>
                    <p:button value="#{amsg.homeButton}" icon="ui-icon-home" href="/pages/iaeste/main.xhtml"/>
                    <ui:insert name="navigation"/>

                    <div class="rightNavigation">
                        <!-- TODO remomve username check and use only the actual username as soon as login functionality is provided -->
                        <p:menuButton
                                value="#{securityContext.username}"
                                styleClass="menuAlignRight">
                            <p:menuitem value="#{amsg.userSettings}" icon="ui-icon-gear"/>
                            <p:menuitem value="#{amsg.logOut}" icon="ui-icon-arrowreturnthick-1-e" url="/logout"/>
                        </p:menuButton>
                        <p:menuButton value="#{amsg.helpButton}" styleClass="menuAlignRight">
                            <p:menuitem value="#{amsg.manual}" icon="ui-icon-info"/>
                            <p:menuitem value="#{amsg.feedback}" icon="ui-icon-bookmark"/>
                            <p:menuitem value="#{amsg.aboutIDT}" icon="ui-icon-heart"/>
                        </p:menuButton>
                    </div>

                </h:form>
            </p:panel>

            <p:panel styleClass="left">
                <ui:insert name="leftContent">
                    <h:form>
                        <h:outputText value="Theme switscher just temporarily"/>
                        <!-- TODO move theme switcher to user profile -->
                        <p:menu>
                            <p:submenu label="Theme">
                                <p:menuitem>
                                    <p:themeSwitcher value="#{themeBean.currentTheme}" style="width:145px"
                                                     effectDuration="100">
                                        <f:selectItems value="#{themeBean.availableThemes}"/>
                                        <p:ajax/>
                                    </p:themeSwitcher>
                                </p:menuitem>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </ui:insert>
            </p:panel>

            <p:panel styleClass="content">
                <h1 class="pageTitle">#{title}</h1>
                <ui:insert name="content"/>
            </p:panel>

            <p:panel styleClass="footer">
                TODO this is a very long footer that we don't have in the current system and I have no Idea what should be here. But anyway, we have the space.
            </p:panel>

        </p:panel>
    </h:body>
</f:view>
</html>
