<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/pages/templates/login.xhtml">

    <ui:param name="title" value="#{amsg.forgottenPasswordText}"/>

    <ui:define name="content">

        <h:form>
            <h:panelGrid columns="2">

                <p:outputLabel for="email" value="#{amsg.email}"/>
                <p:inputText id="email" value="#{passwordForgottenBean.email}" required="true" styleClass="xLargeInput"/>

                <h:panelGroup/>
                <h:message for="email" errorClass="error"/>

                <h:panelGroup/>
                <h:panelGroup>
                    <p:commandButton value="#{amsg.generate}" ajax="false"/>
                    <p:spacer width="10px" height="0px"/>
                    <h:link value="#{amsg.backToLogin}" outcome="login" styleClass="light"/>
                </h:panelGroup>

            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
