<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<f:view>

    <h:head>
        <title>Dummy Login Form</title>
    </h:head>

    <h:body>
        <h2>Login Failed! Try again:</h2>

        <form method="post" action="j_security_check">
            <h:panelGrid columns="2">
                <h:outputLabel for="j_username" value="Please type your user name:"/>
                <h:inputText id="j_username"/>
                <h:outputLabel for="j_password" value="Please type your password:"/>
                <h:inputText id="j_password"/>
                <h:outputText value="&nbsp;"/>
                <input type="submit" name="submit" value="Submit"/>
                <input type="reset" name="reset" value="Reset"/>
            </h:panelGrid>
        </form>

        <h:panelGroup rendered="#{projectStage == 'Development'}">
            <h2>Development mode</h2>
            <h3>Available dummy users:</h3>

            <p:dataTable value="#{testUserProvider.userNameList}" var="user">
                <p:column headerText="username">
                    <h:outputText value="#{user}"/>
                </p:column>
                <p:column headerText="password">
                    <h:outputText value="#{testUserProvider.getPassword(user)}"/>
                </p:column>
                <p:column headerText="permissions">
                    <h:outputText value="#{testUserProvider.getUserAuthorizations(user)}"/>
                </p:column>
            </p:dataTable>

        </h:panelGroup>
    </h:body>
</f:view>
</html>
