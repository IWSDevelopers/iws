<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/templates/login.xhtml">

<ui:param name="title" value="#{amsg.defaultPageHeader}" />

<ui:define name="content">

    <h:panelGrid columns="1">

        <h:outputText value="#{amsg.loginError}" styleClass="error" />

        <h:panelGroup>
            <h:link value="#{amsg.backToLogin}" outcome="login" />
            <p:spacer width="35px" height="33px"/>
            <h:link value="#{amsg.passwordForgotten}" outcome="passwordForgotten" styleClass="light"/>
        </h:panelGroup>

    </h:panelGrid>

</ui:define>
</ui:composition>
</html>
