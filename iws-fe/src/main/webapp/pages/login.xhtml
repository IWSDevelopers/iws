<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:offer="http://java.sun.com/jsf/composite/components">


<ui:composition template="/pages/templates/login.xhtml">

    <ui:param name="title" value="#{amsg.defaultPageHeader}"/>

    <ui:define name="content">

        <form action="j_security_check" method="POST">
            <h:panelGrid columns="2">

                <p:outputLabel for="j_username" value="#{amsg.username}"/>
                <p:inputText id="j_username" styleClass="xLargeInput"/>

                <p:outputLabel for="j_password" value="#{amsg.password}"/>
                <p:password id="j_password" styleClass="xLargeInput"/>

                <h:panelGroup/>
                <h:panelGroup>

                    <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" type="submit">
                        <span class="ui-button-text">#{amsg.login}</span>
                    </button>

                    <p:spacer width="10px" height="0px"/>
                    <h:link value="#{amsg.passwordForgotten}" outcome="passwordForgotten" styleClass="light"/>
                </h:panelGroup>

            </h:panelGrid>

            <h:panelGroup rendered="#{projectStage == 'Development'}">
                <h2>Development mode</h2>

                <h3>Available dummy users:</h3>

                <p:dataTable value="#{testUserProvider.userNameList}" var="user">
                    <p:column headerText="username">
                        <h:outputText value="#{user}"/>
                    </p:column>
                    <p:column headerText="password">
                        <h:outputText value="#{testUserProvider.getPassword(user)}"/>
                    </p:column>
                    <p:column headerText="permissions">
                        <h:outputText value="#{testUserProvider.getUserAuthorizations(user)}"/>
                    </p:column>
                </p:dataTable>

            </h:panelGroup>

        </form>

    </ui:define>
</ui:composition>
</html>
