log4j.rootLogger=debug, R

log4j.logger.com.secunet.elster.ca=info, R
log4j.logger.org.hibernate=warn, R

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=target/junit.log
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{ISO8601}: %-5p [%t] %c (%F:%L) - %m%n

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} [%x] %-5p (%10F:%L) %m%n
log4j.appender.CONSOLE.threshold=INFO
